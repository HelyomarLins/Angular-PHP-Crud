<body>
  <div class="container mt-5">
    <h2>Cadastro de Usuário</h2>
    <form>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome_usu" name="nome_usu">
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="pass_usu" name="pass_usu">
      </div>
      <div class="mb-3">
        <label for="nivel" class="form-label">Nível</label>
        <input type="number" class="form-control" id="nivel_usu" name="nivel_usu">
      </div>
      <div class="mb-3">
        <label for="ativo" class="form-label">Ativo</label>
        <input type="text" class="form-control" id="ativo_usu" name="ativo_usu">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email_usu" name="email_usu">
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
</body>
